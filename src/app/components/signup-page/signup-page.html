<div class="signup-container">
  <div class="signup-card">
    <h1 class="signup-title">Welcome to PetFinder</h1>
    <p class="signup-subtitle">Join a community dedicated to reuniting lost pets with their owners.</p>
    
    <form class="signup-form" (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="form-group">
        <label for="firstName" class="form-label">First Name</label>
        <input 
          type="text" 
          id="firstName" 
          class="form-input" 
          name="firstName"
          [(ngModel)]="userObject.firstName"
          placeholder="Enter your first name"
        />
      </div>

      <div class="form-group">
        <label for="lastName" class="form-label">Last Name</label>
        <input 
          type="text" 
          id="lastName" 
          class="form-input" 
          name="lastName"
          [(ngModel)]="userObject.lastName"
          placeholder="Enter your last name"
        />
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input 
          type="email" 
          id="email" 
          class="form-input" 
          name="email"
          [(ngModel)]="userObject.email"
          placeholder="Enter your email"
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-input" 
          name="password"
          [(ngModel)]="userObject.password"
          placeholder="Enter your password"
        />
      </div>

      <button type="submit" class="btn-submit">Sign Up</button>
    </form>

    <div class="form-footer">
      <p>Already have an account? <a href="/login" class="link-signup">Log In</a></p>
    </div>
  </div>
</div>
